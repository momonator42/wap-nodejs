                    </div>
                    <div class="col-3 col-lg-12">
                        <a id="multiplayer" class="btn btn-success w-100" href="#" aria-label="Mehrspieler-Modus aktivieren" style="font-size: smaller;">Mehrspieler</a>

                                    <div class="circle center-left" data-position="2-0-1" role="button" tabindex="0" aria-label="Position 2-0-1"></div>
                                    <div class="circle center-right" data-position="2-2-1" role="button" tabindex="0" aria-label="Position 2-2-1"></div>
                                </div>
                            </div>
                            <div class="circle top-left" data-position="0-0-0" role="button" tabindex="0" aria-label="Position 0-0-0"></div>

                            <div class="circle center-left" data-position="0-0-1" role="button" tabindex="0" aria-label="Position 0-0-1"></div>
                            <div class="circle center-right" data-position="0-2-1" role="button" tabindex="0" aria-label="Position 0-2-1"></div>
                        </div>
                    </div>
                </div>

</html>
